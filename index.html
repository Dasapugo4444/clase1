<!doctype html>
<html lang="es">
<head>
	<script src=".\js_uwu.js"></script>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


	<title>Registro</title>
</head>
<body>
	<div class="container pb-3" style="margin-top: 10%">
		<div class="row">
			<div class="col s12">
				<fieldset class="border p-2 border-primary rounded">
					<legend  class="w-auto"><h2>Datos personales</h2></legend>
					<form name='formi' method="POST" onsubmit="return validate(this)">
						<div class="form-group">
							<label for="identificacion">Identificaci√≥n</label>
							<input type="text" class="form-control" id="identificacion" placeholder="Ingrese su documento">
						</div>
						<div class="row">
							<div class="col s6">
								<div class="form-group">
									<label for="nombre">Nombre</label>
									<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
								</div>
							</div>
							<div class="col s6">
								<div class="form-group">
									<label for="apellido">Apellido</label>
									<input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
								</div>
							</div>
						</div>
						<div class="col s12 text-center">
							<button type="submit" class="btn btn-primary">ENVIAR</button>
						</div>
					</form>
				</div>
			</div>
		</fieldset>

	</div>


	<!-- Optional JavaScript -->
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
